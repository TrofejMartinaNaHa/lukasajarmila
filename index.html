<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kukátkový efekt + galerie</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <!-- BANNER -->
  <section class="banner d-flex align-items-center justify-content-center">
    <img src="style/banner.jpg" alt="Banner" class="img-fluid banner-img" />
  </section>

  <div class="container main-content">

    <!-- 1. řádek – kukátko vlevo, text vpravo -->
    <div class="row align-items-center section-row first-row">
      <div class="col-12 col-custom-6 kukatko-section">
        <div class="layer layer-top">
          <img src="style/top1.jpg" alt="Top 1">
        </div>
        <div class="layer layer-bottom">
          <img src="style/bottom1.jpg" alt="Bottom 1">
        </div>
      </div>
      <div class="col-12 col-custom-6 text-section">
        <h2>Text – 1. sekce</h2>
        <p>Toto je první textová sekce. Kukátko je vlevo.</p>
      </div>
    </div>

    <!-- 2. řádek – text vlevo, galerie vpravo -->
    <div class="row align-items-center section-row second-row">
      <div class="col-12 col-custom-6 text-section">
        <h2>Text – 2. sekce</h2>
        <p>Tady je vlevo text a vpravo malá galerie (3×3 obrázky).</p>
      </div>
      <div class="col-12 col-custom-6 foto-ukazka-vlozene galerie-grid">
        <img src="style/gallery1.jpg" alt="Obrázek 1">
        <img src="style/gallery2.jpg" alt="Obrázek 2">
        <img src="style/gallery3.jpg" alt="Obrázek 3">
        <img src="style/gallery4.jpg" alt="Obrázek 4">
        <img src="style/gallery5.jpg" alt="Obrázek 5">
        <img src="style/gallery6.jpg" alt="Obrázek 6">
        <img src="style/gallery7.jpg" alt="Obrázek 7">
        <img src="style/gallery8.jpg" alt="Obrázek 8">
        <img src="style/gallery9.jpg" alt="Obrázek 9">
      </div>
    </div>

    <!-- 3. řádek – opět kukátko vlevo, text vpravo -->
    <div class="row align-items-center section-row third-row">
      <div class="col-12 col-custom-6 kukatko-section">
        <div class="layer layer-top">
          <img src="style/top2.jpg" alt="Top 2">
        </div>
        <div class="layer layer-bottom">
          <img src="style/bottom2.jpg" alt="Bottom 2">
        </div>
      </div>
      <div class="col-12 col-custom-6 text-section">
        <h2>Text – 3. sekce</h2>
        <p>Toto je třetí textová sekce. Kukátko je vlevo.</p>
      </div>
    </div>

  </div>

  <script src="style/script.js"></script>
</body>
</html>
